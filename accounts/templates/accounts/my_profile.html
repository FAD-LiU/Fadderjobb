{% extends "base.html" %}
{% load static from staticfiles %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/my_profile.css' %}">
{% endblock head %}

{% block content %}
    <h2>Mina jobb</h2>
    {% for day, jobs in day_grouped.items %}
        <h4>{{ day }}</h4>
        {% for job in jobs %}
            <a href="{% url 'fadderanmalan:jobsignup_detail' job.slug %}">{{ job.name }}</a><br>
        {% endfor %}
    {% endfor %}
{% endblock content %}
