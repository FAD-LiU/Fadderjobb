{% extends "base.html" %}
{% load static from staticfiles %}
{% load components %}

{% block title %}Registrera - {% endblock title %}

{% block head %}
    <!--suppress HtmlUnknownTarget -->
    {% load_sass 'registration' %}
    {% load_sass 'form' %}
{% endblock head %}

{% block content %}
    <form class="registration-form" action="{% url 'accounts:registration' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Registrera" class="btn btn-primary">
    </form>
{% endblock content %}
