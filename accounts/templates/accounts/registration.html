{% extends "base.html" %}
{% load static from staticfiles %}
{% load sass_tags %}
{% load fadderanmalan_components %}

{% block title %}Registrera - {% endblock title %}

{% block head %}
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="{% sass_src 'sass/registration.sass' %}">
    <link rel="stylesheet" href="{% sass_src 'sass/form.sass' %}">
{% endblock head %}

{% block content %}
    <form class="registration-form" action="{% url 'accounts:registration' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Registrera" class="btn btn-primary">
    </form>
{% endblock content %}
